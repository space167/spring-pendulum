<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Spring Pendulum</title>
</head>
<body>
<div class="container">
  <div class="visual">
    <button id="btn-toggle-animation" class="btn-toggle-animation">Play</button>
    <canvas id="spring-pendulum"></canvas>
  </div>
  <div class="container-params">
    <div class="params">
      <div class="wrap-param">
        <label for="m">Масса (m)</label>
        <input id="m" type="number" data-field="m" min="0.5"
               max="1" step="0.1"
               value="0.5">
        <span>кг</span>
      </div>
      <div class="wrap-param">
        <label for="k">Жесткость пружины (k)</label>
        <input id="k" type="number" data-field="k" min="5"
               max="9" step="1" value="5">
        <span>Н/м</span>
      </div>
      <div class="wrap-param">
        <label for="x0">Первоначальное отклонение от равновесия (x0)</label>
        <input id="x0" type="number" data-field="x0" min="0"
               max="20" step="2"
               value="10">
        <span>см</span>
      </div>
    </div>
    <div class="characteristics">
      <div class="wrap-param">
        <span class="characteristic">ω0:</span> <span id="w0"></span>
      </div>
      <div class="wrap-param">
        <span class="characteristic">Время:</span> <span id="t"></span>
      </div>
      <div class="wrap-param">
        <span class="characteristic">Кол. полных колебаний:</span> <span
        id="q"></span>
      </div>
      <div class="wrap-param">
        <span class="characteristic">x:</span> <span id="x"></span>
      </div>
    </div>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
