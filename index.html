<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Spring Pendulum</title>
</head>
<body>
<div class="container">
  <div class="visual">
    <button id="btn-toggle-animation" class="btn-toggle-animation">Play</button>
    <canvas id="spring-pendulum"></canvas>
  </div>
  <div class="container-params">
    <div class="params">
      <div class="wrap-param">
        <input id="m" type="number" data-field="m" min="0.5"
               max="1" step="0.1"
               value="0.5">
        <label for="m">кг Масса (m)</label>
      </div>
      <div class="wrap-param">
        <input id="k" type="number" data-field="k" min="5"
               max="9" step="1" value="5">
        <label for="k">Н/м Жесткость пружины (k)</label>
      </div>
      <div class="wrap-param">
        <input id="x0" type="number" data-field="x0" min="0"
               max="20" step="2"
               value="10">
        <label for="x0">см Первоначальное отклонение (x0)</label>
      </div>
    </div>
    <div class="characteristics">
      <div class="wrap-param">
        ω0: <span id="w0"></span>
      </div>
      <div class="wrap-param">
        Время: <span id="t"></span>
      </div>
      <div class="wrap-param">
        Кол. полных колебаний: <span id="q"></span>
      </div>
      <div class="wrap-param">
       x: <span id="x"></span>
      </div>
    </div>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
